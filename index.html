<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片懒加载</title>
  <script src="./lib/jquery-3.6.0.js"></script>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .container:after{
      content: '';
      display: block;
      clear: both;
    }
    .container img {
      float: left;
      width: 80%;
    }
    h1{
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_0.png"
      >
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_1.png"
      >
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_2.png"
      >
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_3.png"
      >
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_4.png"
      >
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_5.png"
      >
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_6.png"
      >
    <img 
      src="//activity-cdn.joyoung.com/jy-activity/image/refresh.gif" 
      data-src="//activity-cdn.joyoung.com/jy-activity/image/activity/h5_router/h5_activity_20201111/fly_crena_images/img_7.png"
      >
  </div>

  <script>
    $(window).on('scroll', () => {
      start()
    })

    const start = () => {
      // .not('[data-isLoaded]')选中已加载的图片不需要重新加载
      $('.container img').not('[data-isLoaded]').each(function () {
        const $node = $(this)
        if (isShow($node)) loadImg($node)
      })
    }


    //判断一个元素是不是出现在窗口(视野)
    const isShow = $node => $node.offset().top <= $(window).height() + $(window).scrollTop()


    //加载图片
    const loadImg = $img => {
      $img.attr('src', $img.attr('data-src')) //把data-src的值 赋值给src
      $img.attr('data-isLoaded', 1)//已加载的图片做标记
    }
    start()

  </script>
</body>
</html>
